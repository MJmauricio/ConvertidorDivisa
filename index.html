<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="header">
        <div class="container header-container">
            <img src="/IMG/LOGO3.png" alt="Logo" class="imglogo">
            <h1 class="titulo">Currency</h1>
        </div>
        <label for="toggle" id="label_toggle"><i class="bi bi-moon"></i></label>
        <input type="checkbox" id="toggle">
    </header>


    <main class="main">
        <h2 class="titulo"> Convertidor de moneda </h2>
        <form id="conversion-form">
            <label for="moneda">Selecciona tu moneda a cambiar:</label>
            <select id="moneda">
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
                <option value="CHF">Franco Suizo</option>
                <option value="GBP">Libra Esterlina</option>
                <option value="JPY">Yen Japonés</option>
                <option value="AUD">Dólar Australiano</option>
                <option value="CAD">Dólar Canadiense</option>
            </select>

            <label for="valor">Ingresa un monto a convertir:</label>
            <input type="number" id="valor" min="1" max="1000000000000" required>

            <button type="button" id="cotizador">Cotizar</button>
            <div id="resultado"></div>
        </form>

        <div id="historial"></div>
        <script src="convertidor.js"></script>
        <button id="borrarHistorialBtn">Borrar historial</button>
    </main>
    


    <footer class="footer">
        <div class="container">
            <p>©urrency 2024</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
